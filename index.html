<!doctype html>
<html lang="en">

<head>
    <title>Flickr Api</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form action="" id="tag-form">
                        <div class="form-row">
                            <div class="col-md-9 container-fluid" id="tag-div">
                                <input type="text" name="" id="tag-name" class="form-control mb-2 container-fluid"
                                    placeholder="Search for an image">
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary form-control">Go</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="photos-row"></div>
    </main>

    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./static/js/flickr.js"></script>
</body>

</html>
